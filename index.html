<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tripwagon Hotel Booking</title>
    <link rel="stylesheet" href="css/style.css">

    <!--Bootstrap 4-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"
        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous">
        </script>
    <!--FontAwesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!--Open Layers-->
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
</head>

<body>

    <div class="container mt-5">

        <!--SearchBar-->
        <section class="row searchbar pt-2">
            <div class="col-12">

                <div class="input-group mb-4">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-white border-0"><i
                                class="fas fa-search text-black-50"></i></span>
                    </div>

                    <input  class="form-control border-0" 
                    aria-label="Location" list="cities" id ="inputcities" name ="inputcities">

                    <datalist id="cities">
                    </datalist>
                
                    <div class="input-group-append">

                        <button class="input-group-text bg-primary 
                        text-white px-5 border-0">Search</button>
                    </div>
                </div>


            </div>
        </section>
        <!--Booking-->
        <section class="row booking">
            <div class="col-4 border" id="checkin">
                Check-in
            </div>
            <div class="col border" id="checkout">
                Check-out
            </div>
            <div class="col border">
                Room Types
            </div>
        </section>

        <!--Features-->
        <section class="row features border">
            <div class="col-4 border">Price Range</div>
            <div class="col-2 border">Prop Type</div>
            <div class="col-2 border">Guest</div>
            <div class="col-4 border">Location</div>
        </section>

        <!--Map-->
        <section class="row map border">
            <div class="col border">Map</div>
            <div class="col border">Sort By</div>
        </section>

        <!--Hotels-->
        <section class="row hotels border">
            <!--Hotel-->
            <div class="col-12 row hotel m-0 p-0">
                <div class="col-3 border">Photo</div>
                <div class="col-4 border">Description</div>
                <div class="col-2 border">Deals</div>
                <div class="col-3 border">View Deals</div>

            </div>
        </section>

        <div class="container">
            <div class="class">
                <div class="col">
                    <img style="width:100%" src="./Assignment6.jpg" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
